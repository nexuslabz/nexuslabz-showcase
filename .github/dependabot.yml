version: 2

updates:
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
      timezone: 'America/Sao_Paulo'
    open-pull-requests-limit: 10
    labels:
      - 'dependencies'
    groups:
      slidev:
        patterns:
          - '@slidev/*'
      eslint:
        patterns:
          - 'eslint*'
          - '@eslint/*'
      dev-tooling:
        patterns:
          - 'husky'
          - 'lint-staged'
          - 'prettier'

  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
    labels:
      - 'ci'
